<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/all_recipesc.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='all_recipesc.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>All Recipes</title>
</head>
<body>
	<div id="nav">
		<ul>
		  <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
		  <li><a href="{{ url_for('about') }}">About</a></li>
		  <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
		  <li><a href="{{ url_for('share_your_recipe') }}">Share Your Recipe!</a></li>
		</ul>
	</div>

	<div id = "stick"> 
		<div style="position: fixed;z-index: 0;
	background-image: url('../static/backc.jpg');
	background-repeat: no-repeat;
	background-size: cover; 
	filter: blur(4px);
	width: 100%;
	height: 100%;
	margin: 0%;">
		</div>
	</div>

	<div id = "search_message">
		<h2>{{ search_m }}</h2>
	</div>

	<form id="search" action="/all_recipes" method="POST">
		<input type="text" name="search" id="s_bar" placeholder="Looking for a recipe?">
		<div class="buttonsS">
		 		<button type="submit" class="btn-hover color-10">Search</button>
		</div>
	</form>

	<div class = "pos">
	<div id = "table">
		<div class = "row" style="top: 40%;">
			{% for recipe in recipes_list %}
				<div class = "col-md-2">
					<div class = "card" style="min-height: 350px;">
					  <img src= {{ recipe.pic }} height="150"; >
					  <h1>{{ recipe.r_name }}</h1>
					  <p class="price">By: {{ recipe.cook_name }}</p>
					  <p class="price">Rank: {{ recipe.average_rank }}</p>
					  <form action="/recipe" method="POST">
					  	<form class="buttonsC" method="POST" action="/recipe">
					      	<input type="checkbox" name="recipe_id" value= {{ recipe.id }} checked="checked" style="opacity:0;">
							<button class="btn-hover color-10">View Recipe</button>
						  </form>
					  </form> 
					</div>
					<br>
					<br>	
				</div>
			{% endfor %}
		</div>
		</div>
	</div>
</div>
</body>
</html>
